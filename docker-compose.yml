version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: fashionista-api
    ports:
      - "8001:8001"
    command: uvicorn api:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - fashionista-network

  # Streamlit Frontend
  streamlit:
    build: .
    container_name: fashionista-streamlit
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
    networks:
      - fashionista-network

networks:
  fashionista-network:
    driver: bridge
